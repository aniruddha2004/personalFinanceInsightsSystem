<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Insights Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Transaction Insights Chat</h2>

        <!-- Chat history display -->
        <div id="chatHistory" class="chat-history"></div>

        <!-- Chat input area -->
        <div class="chat-input">
            <input type="text" id="userQuery" placeholder="Ask a question about your transactions..." />
            <button onclick="sendQuery()">Send</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
